<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Canvas Bouncing Box</title>
</head>

<body>

  <canvas id="canvas" width="800" height="800"></canvas>

</body>
<script>
  var canvas = document.getElementById("canvas")
  var ctx = canvas.getContext("2d")
  var x = 10
  setInterval(main, 16)

  function main() {
    ctx.clearRect(0,0,2000,2000)
    x = x + 10
    ctx.fillStyle = "blue"
    ctx.fillRect(x, 100, 250, 250)
  }
</script>

</html>
